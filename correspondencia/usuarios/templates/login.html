{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de sesión</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet"  href="{% static 'css/fontawsom-all.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_4.css' %}"/>
</head>

<body>
    <br>
    <center> <h1>Sistema de Control y Seguimiento <br> de Correspondencias</h1></center>
    <div class="container-fluid ">
        <div class="container ">
            <div class="row cdvfdfd">
                <div class="login-box">
                        <div class=" log-det">
                            <div class="small-logo">Iniciar sesión</div>
                            <p class="dfmn">Ingrese sus credenciales para entrar <br>al sistema</p>
                            <form method="POST">
                                {% csrf_token %}
                            <div class="text-box-cont">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Correo electrónico" aria-label="Email" aria-describedby="basic-addon1" name="username">
                                </div>
                                
                                 <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1" name="password">
                                </div>
                            <br>
                                
                                <div class="input-group center">
                                    <button class="btn btn-danger btn-round">INGRESAR</button>
                                </div> 
                                 <div class="row">
                                    <p class="small-info"><b> Contacte al administrador si no tiene con una cuenta.*</b></p>
                                </div>   
                            </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
